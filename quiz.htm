<!DOCTYPE html>
<html>
<head>
    <title> Music game </title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="icon" type="image/jpg" href="images/aBird.png">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script> -->
</head>
<body>

<!-- Navigation bar -->
<div id="loadingScreen">
<img id="breakScreen" src="images/breakScreen.png">
<img id="loading" src="images/loading.gif">
</div>

<div id="screen">
<button class="buttons" id="btnBack" onclick= "location.href='./choosesomething.htm'"><-</button>
<button class="buttons" id="btnMenu" onclick= "location.href='./index.htm'"> Logout </button>
<div id="bar"></div>
<audio id="sound" src="./audio/click3.mp3" type="audio/mpeg" preload="auto"></audio>
<h1>Quiz branch</h1>

<img id="gameover" src="images/gameover.png">

<div id="gameDisplay">
<img id="display" src="images/ready.png">
<!-- <img id="display" src="images/ready.png"></img> -->

<h2>What note is this?</h2>
<button class="generate" id="btnStart"><span>Start</span></button>
<button class="generate" id="btnNext">Next</button>

<button class="options" id="answerC">Note C</button>
<button class="options" id="answerD">Note D</button>
<button class="options" id="answerE">Note E</button>
<button class="options" id="answerF">Note F</button>
<button class="options" id="answerG">Note G</button>
<button class="options" id="answerA">Note A</button>
<button class="options" id="answerB">Note B</button>
<button class="options" id="answerC2">Note C2</button>
<button class="options" id="answerD2">Note D2</button>
<button class="options" id="answerE2">Note E2</button>
<button class="options" id="answerF2">Note F2</button>

<div class="stats" id="time">Time left: <span>01:00</span></div>


<div class="stats" id="statCorrect">Score: <span>0</span></div>
<div class="stats" id="statAttempts">Attempts left: <span>3</span></div>

<div id="tempiGuide">
<div id="talkBubble"><span>swittchhh</span></div>
<img class="tempiIcon" id="tempiIncorrect" src="images/birdIncorrect.png">
<img class="tempiIcon" id="tempiCorrect" src="images/birdCorrect.png">
<div id="name"><span>Tempi</span></div>
</div>

</div>

<div class="stats" id="finalScore">Final score: <span>0</span></div>
<div id="totalScore">Total score: <span>0</span></div>

<button class="buttons" id="tryagain" onClick="window.location.reload();">Try Again?</button> 

<div id="finish">
<img id="tempiHappy" src="images/birdHappy.png"></img>
<div id="congrats">Congratulations! You have completed the learning branch!</div>
<button class="buttons" id="backMenu" onclick= "location.href='./choosesomething.htm'">Back to menu</button> 
<button class="buttons" id="playAgain" onClick="window.location.reload();">Play Again</button> 
</div>

</div>






<script type="text/javascript" src="js/quiz.js"></script>
</body> 
</html>
